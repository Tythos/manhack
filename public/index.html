<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ManHack</title>
    <link href="/doc/public/index.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="/doc/public/index.js"></script>
</head>

<body>
    <div class="Header"></div>
    <div class="Nav"></div>
    <div class="Body">
        <div class="Listing">Select an endpoint to proceed.</div>
        <div class="Request">
            <table>
                <tbody>
                    <tr class="RequestMethod">
                        <td class="Col1">Method</td>
                        <td class="Col2">GET</td>
                    </tr>
                    <tr class="RequestURL">
                        <td class="Col1">URL</td>
                        <td class="Col2">/</td>
                    </tr>
                    <tr class="RequestHeaders">
                        <td class="Col1">Headers</td>
                        <td class="Col2">
                            <table>
                                <tbody>
                                    <tr>
                                        <td>Content-Type</td>
                                        <td>application/json</td>
                                    </tr>
                                </tbody>
                            </table>
                        </td>
                    </tr>
                    <tr class="RequestArguments">
                        <td class="Col1">Arguments</td>
                        <td class="Col2">
                            <table>
                                <tbody>
                                    <tr>
                                        <td>user_id</td>
                                        <td><input /></td>
                                    </tr>
                                </tbody>
                            </table>
                        </td>
                    </tr>
                    <tr class="RequestBody">
                        <td class="Col1">Body</td>
                        <td class="Col2"><textarea></textarea></td>
                    </tr>
                    <tr class="RequestSubmit">
                        <td class="Col1"></td>
                        <td class="Col2"><button class="RequestButton">Submit</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="Response">RESPONSE</div>
    </div>
    <div class="Footer">
        Automated Flask API Documentation By ManHack (c) 2021
    </div>
</body>

</html>
